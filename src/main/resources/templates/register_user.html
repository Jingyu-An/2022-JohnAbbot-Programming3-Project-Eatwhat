<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>EAT WHAT</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>User Registration Form</h1>
      </div>
      <form th:action="@{/user/save}" th:object="${user}"
            method="post" enctype="multipart/form-data"
            style="max-width: 800px; margin: 0 auto;">
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Name: </label>
            <div class="col-8">
              <input type="text" th:field="*{username}" class="form-control"/>
              <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Email: </label>
            <div class="col-8">
              <input type="email" th:field="*{userEmail}" class="form-control"/>
              <span th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
              <input type="password" th:field="*{userPassword}" class="form-control"/>
              <span th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Auth: </label>
            <div class="col-8">
              <span th:each="roleOption : ${roleList}">
                <input type="radio" th:field="${user.auth}" th:value="${roleOption}">
                <label th:for="${user.auth}" th:text="${roleOption}"></label>
              </span>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
