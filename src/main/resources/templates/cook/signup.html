<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="/sign_layout">
<head>
    <title> Cook </title>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/login.css" />
</th:block>

<div layout:fragment="content">
    <div class="container" style="text-align:start;">
        <div class="row">

            <div class="col-md-12 order-md-1">
                <h4 class="mb-3"> Register Cook </h4>
                <form class="needs-validation" novalidate method="post" action="/signUp/cook">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">Name </label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber"> Phone Number </label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted">Login ID</span></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password"> Password </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="More than 5 " required>
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="rePassword">Re type password  </label>
                        <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="Please input the same password">
                    </div>

                    <hr class="mb-4">

                    <div class="mb-12 m-auto" style="text-align: center;">
                        <button class="btn btn-lg btn-secondary " type="submit">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>


</div>

</html>
