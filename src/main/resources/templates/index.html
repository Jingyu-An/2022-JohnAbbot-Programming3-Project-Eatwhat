<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<div class="container center-contents">
    <div class="row">
        <h1 class="title display-5"> Welcom EatWHAT </h1>
    </div>

    <div class="links">

        <!-- isAuthenticated-->
        <!-- show div if login -->
        <div class="link" sec:authorize="!isAuthenticated()">
            <a href="/login"> LOGIN </a>
        </div>
        <div class="link" sec:authorize="isAuthenticated()">
            <a href="/user-page"> User Page </a>
        </div>
        <div class="link" sec:authorize="isAuthenticated()">
            <a href="/admin-page"> Magager Page </a>
        </div>

        <div class=" link" sec:authorize="isAuthenticated()">
            <form th:action="@{logout}" method="post">
                <button class="btn btn-info" type="submit">Log Out</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.js}"/>
</body>
</html>
