<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>EAT WHAT</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div>
        <form th:action="@{/logout}" method="post">
          <p>
            Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
          </p>
            <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
      </div>
      <div>
        <h1>
          List of User
        </h1>
      </div>
      <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Total Point</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.userEmail}"></td>
            <td th:text="${user.userPoint}"></td>
            <!--          <td>-->
            <!--            <a th:href="@{'/edit_user/' + ${user.id}}">-->
            <!--              <button type="button" class="btn btn-outline-primary">Edit</button>-->
            <!--            </a>-->
            <!--            <a th:href="@{'/delete_user/' + ${user.id}}">-->
            <!--              <button type="button" class="btn btn-outline-primary">Delete</button>-->
            <!--            </a>-->
            <!--          </td>-->
          </tr>
          </tbody>
        </table>
      </div>
      <div>
        <h1>
          List of Recipe
          <a href="/recipe/register">
            <button type="button" class="btn btn-outline-primary">Create New Recipe</button>
          </a>
        </h1>
      </div>

        <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Photo</th>
            <th>Title</th>
            <th>Description</th>
            <th>Point</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="recipe : ${listRecipes}">
            <td th:text="${recipe.id}"></td>
            <td>
              <img th:src="@{${recipe.photosImagePath}}" class="card-img"/>
            </td>
            <td th:text="${recipe.recipeTitle}"></td>
            <td th:text="${recipe.recipeDescription}"></td>
            <td th:text="${recipe.point}"></td>
            <td th:text="${recipe.recipeDate}"></td>
            <!--          <td>-->
            <!--            <a th:href="@{'/edit_user/' + ${user.id}}">-->
            <!--              <button type="button" class="btn btn-outline-primary">Edit</button>-->
            <!--            </a>-->
            <!--            <a th:href="@{'/delete_user/' + ${user.id}}">-->
            <!--              <button type="button" class="btn btn-outline-primary">Delete</button>-->
            <!--            </a>-->
            <!--          </td>-->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
