<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/manager/layout.html">
  <head>
    <title>Manager</title>
  </head>
  
  <div layout:fragment="content">
    <div>
      <h1>
        List of User
      </h1>
    </div>
    <div>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Number</th>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}" th:if="${user.id != 1}">
          <td th:text="${userStat.index}"></td>
          <td th:text="${user.id}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.userEmail}"></td>
          <td th:text="${user.auth}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    
    <div>
      <h1>
        List of Recipe
      </h1>
    </div>
    
    <div>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Number</th>
          <th>ID</th>
          <th>Photo</th>
          <th>Title</th>
          <th>Description</th>
          <th>Point</th>
          <th>Date</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${listRecipes}">
          <td th:text="${recipeStat.index}+1" class="align-middle"></td>
          <td th:text="${recipe.id}" class="align-middle"></td>
          <td>
            <img th:src="@{${recipe.photosImagePath}}" class="img-fluid rounded"
                 style="width: 200px; height: auto"/>
          </td>
          <td th:text="${recipe.recipeTitle}" class="align-middle"></td>
          <td th:text="${recipe.recipeDescription}" class="align-middle"></td>
          <td th:text="${recipe.point}" class="align-middle"></td>
          <td th:text="${recipe.recipeDate}" class="align-middle"></td>
          <td class="align-middle">
            <a th:href="@{'/recipe/edit/' + ${recipe.id}}">
              <button type="button" class="btn btn-outline-primary">Edit</button>
            </a>
          </td>
          <td class="align-middle">
            <a th:href="@{'/recipe/delete/' + ${recipe.id}}">
              <button type="button" class="btn btn-outline-primary">Delete</button>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</html>
