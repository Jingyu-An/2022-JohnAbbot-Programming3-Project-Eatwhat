<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<title> New Recipe </title>
<link href="/css/bootstrap.css" rel="stylesheet">

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<link href="/css/login.css" rel="stylesheet">
</head>
<body class="text-center">

<div class="login-content">
    <form class="form-signin" th:action="@{/recipe/register/save}" th:object="${recipe}" method="post">
        <h1 class="h3 mb-3 font-weight-normal"> Create a new recipe </h1>

        <label for="recipeTitle" class="sr-only">recipe Title</label>
        <input type="text" id="recipeTitle" th:field="*{recipeTitle}" class="form-control" placeholder="recipe Title">
        <br>

        <label for="recipeDescription" class="sr-only">recipe Description</label>
        <textarea rows="5" cols="25" id="recipeDescription" th:field="*{recipeDescription}" class="form-control"
                  placeholder="recipe Description"></textarea><br>

        <label for="cookingTime" class="sr-only">cooking Time</label>
        <input type="text" id="cookingTime" th:field="*{cookingTime}" class="form-control" placeholder="cooking Time"><br>

        <label for="photos" class="sr-only">photo url</label>
        <input type="text" id="photos" th:field="*{photos}" class="form-control" placeholder="photo url"><br>

        <div class="form-group blu-margin">
            <select class="form-control" id="dropOperator" th:field="*{recipeCategory}">
                <option value="">select recipe cat</option>
                <option th:each="recipeCat : ${recipeCategories}" th:value="${recipeCat.id}"
                        th:text="${recipeCat.catDescription}"></option>
            </select>
        </div><br>


        <!--        <div class="checkbox mb-3">-->
        <!--          <label>-->
        <!--            <input type="checkbox" name="remember-me"> Remember me-->
        <!--          </label>-->
        <!--        </div>-->

        <!--        <input type="hidden" name="site" th:value="${site}"/>-->
        <!--        <input type="hidden" name="redirectUrl" th:value="${'/'+site}"/>-->

        <button class="btn btn-lg btn-primary btn-block" type="submit"> Create</button>
        <!--        <a th:if="${!site.equals('manager')} " class="btn btn-lg btn-secondary btn-block"-->
        <!--           th:href="@{/signup(site=${site})}"> Register </a>-->

        <!--        <div class="link-site">-->
        <!--          <ul>-->
        <!--            <li><a href="/login?site=user"> USER</a></li>-->
        <!--            <li><a href="/login?site=manager"> MANAGER</a></li>-->
        <!--          </ul>-->
        <!--        </div>-->
    </form>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show id-password-alert" role="alert">
        <strong>ID</strong> or <strong>Password</strong> are invalid.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <script>
        $(document).ready(() => {
            const alert = $('.alert');
            if (alert) {
                setTimeout(() => $(alert).hide(), 5000);
            }
        })
    </script>
    <style>
        .id-password-alert {
            width: 500px;
            margin: auto;
        }
    </style>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
