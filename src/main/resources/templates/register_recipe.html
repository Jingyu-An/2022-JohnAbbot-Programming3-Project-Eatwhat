<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>EAT WHAT</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <form th:action="@{/logout}" method="post">
          <p>
            Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
          </p>
          <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
      </div>
      <div class="text-center">
        <h1>Recipe Registration Form</h1>
      </div>
      <form th:action="@{/recipe/save}" th:object="${recipe}"
            method="post" enctype="multipart/form-data"
            style="max-width: 800px; margin: 0 auto;">
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Title: </label>
            <div class="col-8">
              <input type="text" th:field="*{recipeTitle}" class="form-control"/>
              <span th:if="${#fields.hasErrors('recipeTitle')}" th:errors="*{recipeTitle}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Description: </label>
            <div class="col-8">
              <input type="text" th:field="*{recipeDescription}" class="form-control"/>
              <span th:if="${#fields.hasErrors('recipeDescription')}" th:errors="*{recipeDescription}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Date: </label>
            <div class="col-8">
              <input type="number" th:field="*{recipeDate}" class="form-control"/>
              <span th:if="${#fields.hasErrors('recipeDate')}" th:errors="*{recipeDate}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Point: </label>
            <div class="col-8">
              <input type="text" th:field="*{point}" class="form-control"/>
              <span th:if="${#fields.hasErrors('point')}" th:errors="*{point}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Photo: </label>
            <div class="col-8">
              <input type="file" name="image" accept="image/png, image/jpeg" />
              <span th:if="${#fields.hasErrors('photos')}" th:errors="*{photos}" class="error"></span>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
